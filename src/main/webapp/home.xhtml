<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>AtividadeDac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Home</h1>
            <h:outputText value="#{produtoControlador.vitrine.descricao}" /><br/>
            <h:outputText value="#{produtoControlador.vitrine.preco}" /><br/>
        </h:form>
        <h:form>
            <h:dataTable var="produto" value="#{produtoControlador.prateleireira}" >
                <h:column>#{produto.descricao}</h:column>
                <h:column>#{produto.preco}</h:column>
                <h:column>
                    <h:commandButton value="+" action="#{pedidoControlador.addProduto(produto)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
