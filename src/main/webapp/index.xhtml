<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>AtividadeDac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="produto" value="#{listaDeProdutos.produtos}">
                <h:column> #{produto.descricao} </h:column>
                <h:column> #{produto.preco} </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="+" action="#{loja.adicionaproduto(produto)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:dataTable var="produto" value="#{loja.carrinho}">
                <h:column> #{produto.descricao} </h:column>
                <h:column> #{produto.preco} </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="+" action="#{loja.removerProduto(produto)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:commandButton value="finalizar pedido" action="#{loja.finalizarPedido()}" />
            
        </h:form>
    </h:body>
</html>
