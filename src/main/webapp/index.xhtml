<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>AtividadeDac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Acesso ao sistema</h1>
            login: <h:inputText value="#{clienteControlador.cliente.nome}"/><br/>
            email: <h:inputText value="#{clienteControlador.cliente.email}"/> <br/>
            <h:commandButton value="Login" action="#{clienteControlador.login()}"/>
            <h:commandButton value="Cadastrar" action="#{clienteControlador.cadastrar()}"/>
            <h:outputText value="#{clienteControlador.mensagem}" />
        </h:form>
    </h:body>
</html>
